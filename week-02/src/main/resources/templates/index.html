<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Web - Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 5s infinite;
        }
        @keyframes gradientAnimation {
            0%, 100% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        .loginForm {
            text-align: center;
            background: white;
            padding: 50px 100px;
            border-radius: 10px;
        }
        .loginForm .input-group {
            margin: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .loginForm .input-group input {
            font-size: 18px;
            padding: 10px 0 10px 10px;
            width: 400px;
            outline: none;
            border: 1px solid black;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .loginForm .input-group label {
            color: darkgrey;
            font-size: 18px;
            /*background: white;*/
            position: absolute;
            left: 10px;
            top: 10px;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            border: 1px solid rgb(175, 253, 167);
            box-shadow: 0 0 0 5px rgba(175, 253, 167, 0.25);
        }
        input::placeholder {
            transform: translate(-1000px,0);
        }
        input:focus ~ label {
            transform: translate(0, -150%);
        }
        input:not(:placeholder-shown) ~ label {
            transform: translate(0, -150%);
        }
        .loginForm button {
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #FFDEE9;
            background-image: linear-gradient(60deg, #FFDEE9 0%, #B5FFFC 100%);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <form class="loginForm" th:action="@{/About}" method="post">
        <h1 style="text-align: center">Login</h1>
        <div class="input-group">
            <input id="name" type="text" required name="name" placeholder="Username"/>
            <label for="name">Username</label>
        </div>
        <div class="input-group">
            <input id="pass" type="password" required name="pass" placeholder="Password"/>
            <label for="pass">Password</label>
        </div>
        <p th:text="${errMess}"></p>
        <button type="submit">Login</button>
    </form>
