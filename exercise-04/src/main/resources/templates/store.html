<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
<div class="flex flex-col justify-center">
    <div class="overflow-x-auto">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                    <thead class="border-b bg-neutral-100 font-medium dark:border-neutral-500 dark:bg-neutral-700">
                    <tr>
                        <th scope="col" class="px-6 py-4">#</th>
                        <th scope="col" class="px-6 py-4">Username</th>
                        <th scope="col" class="px-6 py-4">Password</th>
                        <th scope="col" class="px-6 py-4">Fullname</th>
                    </tr>
                    </thead>
                    <tbody th:each="user, state : ${users}" th:object="${user}">
                    <tr class="border-b bg-white dark:border-neutral-500 dark:bg-neutral-600">
                        <td class="whitespace-nowrap px-6 py-4 font-medium" th:text="${state.index + 1}"></td>
                        <td class="whitespace-nowrap px-6 py-4" th:text="*{username}"></td>
                        <td class="whitespace-nowrap px-6 py-4" th:text="*{password}"></td>
                        <td class="whitespace-nowrap px-6 py-4" th:text="*{fullname}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-center my-5 text-2xl hover:underline">
    <a href="/api/users" class="text-blue-400">View all user</a>
</div>
</body>

</html>
